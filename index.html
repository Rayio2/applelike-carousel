<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./main.js"defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./a.css">
    
    <title>Document</title>
</head>
<body>
    <div class="topbar">
        <h1>苹果风格轮播</h1>
    </div>
    <main class="main">
        <div class="imgs" id=imgs>
            <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/macbook.jpg" alt="" class="img1">
            <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/iphone.jpg" alt="" class="img2">
            <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/imac.jpg" alt="" class="img3">
            <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/info.jpg" alt="" class="img4">
        </div>
        <div class="buttons"id=buttons>
            <span class="button1">
                <img src="./1.png" alt="">
            </span>
            <span class="button2">
                <img src="./2.png" alt="">           
             </span>
            <span class="button3">
                <img src="./3.png" alt="">           
            </span>
            <span class="button4">
                <img src="./4.png" alt="">            
            </span>
        </div>
    </main>
    
</body>
</html>
